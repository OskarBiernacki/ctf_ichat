<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='site_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="user-info">
            <img class="profile-pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKAyHUwfu-mtzTdTBMpWWBCWbk7YEBTx2GOw&s" alt="Profile Picture">
            <h2>{{ active_user }}</h2>
        </div>
        {{ html_contacts_content|safe }}
        <!-- <div class="user">User 1</div>
        <div class="user">User 2</div>
        <div class="user">User 3</div> -->
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>IChat</h2>
            <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
        </div>
        <div class="chat-messages">
            {{ messages_content|safe }}
        </div>
        <div class="chat-input">
            <form action="{{ url_for('user_chat_send_message', receiver_user_id=receiver_user_id) }}" method="GET">
                <input type="text" name="content" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
