<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='site_style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>Hello {{ active_user }}</h2>
        <div class="user">User 1</div>
        <div class="user">User 2</div>
        <div class="user">User 3</div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat with User 1</h2>
        </div>
        <div class="chat-messages">
            <div class="message">
                <div class="sender">User 1</div>
                <div class="content">Hello!</div>
            </div>
            <div class="message">
                <div class="sender">You</div>
                <div class="content">Hi there!</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
